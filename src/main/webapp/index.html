    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('#carousel-example-generic').carousel({
                interval:4000,
            });
        });
        $(function (){
            $.post("covid19Servlet",function (data){
                var p=data;
                $("#cityName").text(p["provinceName"]);
                $("#currentConfirmedCount").text(p["currentConfirmedCount"]);
                $("#confirmedCount").text(p["confirmedCount"]);
                $("#curedCount").text(p["curedCount"]);
                $("#deadCount").text(p["deadCount"]);
                $("#suspectedCount").text(p["suspectedCount"]);
            })
        });
        $(function (){
            $.post("newsServlet",function (data){
                var n=data;
                for (var i = 0; i < data.length; i++) {
                    $("#news").append("<li style='list-style-type: none '><a>"+n[i]["title"]+"</a></li>")
                };
            })
        });
    </script>

</head>
