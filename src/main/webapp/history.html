<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(function (){
        $.post("historyServlet",function (data){
          var p=data;
          for (var i = 0; i < data.length; i++) {
            $("#list").append("<li>"+p[i]["message"]+"</li>");
          }
        });
    });

  </script>
</head>
<body>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-5">
    <div style="width: 100%;height: 500px;border: yellow 5px solid; overflow: auto" >
      <ol id="list">

      </ol>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
</body>
</html>
